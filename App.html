<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>تعليم الوضوء</title>
</head>
<body>
    <div class="controls-btn">
        <span>ابدأ اللعبة !</span>
    </div>

    <header>
    <div class="player-info">
        <div class="name">
           الاسم: <span></span>
        </div>
        <div class="tries">
            المحاولات الخاطئة : <span>0</span>
        </div>
    </div>
        </header>
        <main>

            <h1>هيا نتعلم الوضوء</h1>
        <div class="order-images">
           
        </div>
        
        <div class="unOrder-images">
            <div class="card" data-ablution="intention">
                <img src="images/النية.JPG">
            </div>
            <div class="card" data-ablution="wash-hands">
                <img src="images/غسل اليدين.JPG">
            </div>
            <div class="card" data-ablution="rinsing">
                <img src="images/المضمضة.JPG">
            </div>
            <div class="card" data-ablution="inhalation">
                <img src="images/الاستنشاق.JPG">
            </div>
            <div class="card" data-ablution="Washing-the-face">
                <img src="images/غسل الوجة.JPG">
            </div>
            <div class="card" data-ablution="wash-hands-elbows">
                <img src="images/غسل اليدين الي المرفقين.JPG">
            </div>
            <div class="card" data-ablution="head-wipe">
                <img src="images/مسح الرأسJPG.JPG">
            </div>
            <div class="card" data-ablution="ear-wiping">
                <img src="images/مسح الاذنين.JPG">
            </div>
            <div class="card" data-ablution="washing-feet">
                <img src="images/غسل الرجلين.JPG">
            </div>
        </div>
    </main>


    <!-- Honor board -->
    <section class="board">
        <h1>لوحة الشرف</h1>
        <div class="honor-board">
            <div class="player-info gold">
                <div class="player-order">1</div>
                <div class="player-name">Ali</div>
                <div class="player-mistakes">5</div>
            </div>
            <div class="player-info gold">
                <div class="player-order">1</div>
                <div class="player-name">Ali</div>
                <div class="player-mistakes">5</div>
            </div>
        </div>

    </section>

    <audio src="sounds/success.wav" class="success"></audio>
    <audio src="sounds/fail.wav" class="fail"></audio>
    <script src="main.js"></script>
</body>
</html>
